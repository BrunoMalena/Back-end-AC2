<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-center">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
              <div class="form-group">
                  <label for="user">Usu√°rio:</label>
                  <input type="text" id="user" formControlName="user" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="password">Senha:</label>
                  <input type="password" id="password" formControlName="password" class="form-control" required>
              </div>
              <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="text-center mt-2">
                  <button type="button" class="btn btn-secondary btn-block" routerLink="/signup">Sign Up</button>
              </div>
          </form>
      </div>
  </div>
</div>
